<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Widget list</title>

<!-- CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<style>
  body { padding-top:50px; }
</style>

<!-- JS -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="js/controller.js"></script>

</head>
<body>
	<center><h2>Widget List</h2></center>
	<div class="container" ng-app="sortApp" ng-controller="mainController">
		
		<div class="alert alert-info">
		  <p>Sort Type: {{ sortType }}</p>
		  <p>Sort Reverse: {{ sortReverse }}</p>
		  <p>Search Query: {{ searchColor }}</p>
		</div>
		
		<form>
		  <div class="form-group">
			<div class="input-group">
			  <div class="input-group-addon"><i class="fa fa-search"></i></div>
			  <input type="text" class="form-control" placeholder="Search the data" ng-model="searchColor">
			</div>      
		  </div>
		</form>
		
		<table class="table table-bordered table-striped">
		  
		  <thead>
			<tr>
			  <td>
				<a href="#" ng-click="sortType = 'serialNumber'; sortReverse = !sortReverse">
				  Serial Number 
				  <span ng-show="sortType == 'serialNumber' && !sortReverse" class="fa fa-caret-down"></span>
				  <span ng-show="sortType == 'serialNumber' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			  </td>
			  <td>
				<a href="#" ng-click="sortType = 'color'; sortReverse = !sortReverse">
				Color 
				  <span ng-show="sortType == 'color' && !sortReverse" class="fa fa-caret-down"></span>
				  <span ng-show="sortType == 'color' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			  </td>
			  <td>
				<a href="#" ng-click="sortType = 'date'; sortReverse = !sortReverse">
				Production date 
				  <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
				  <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			  </td>
			</tr>
		  </thead>
		  
		  <tbody>
			<tr ng-repeat="wserialNumberget in list | orderBy:sortType:sortReverse | filter:searchColor">
			  <td>{{ wserialNumberget.serialNumber }}</td>
			  <td>{{ wserialNumberget.color }}</td>
			  <td>{{ wserialNumberget.date }}</td>
			</tr>
		  </tbody>
		  
		</table>
		
	  </div>

</body>
</html>
